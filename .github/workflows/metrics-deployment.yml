# Visit https://github.com/lowlighter/metrics/blob/master/action.yml for full reference
name: Metrics
on:
  # Schedule updates (3 times a day)
  schedule: [{cron: "0 0,8,16 * * *"}]
  # Lines below let you run workflow manually and on each commit
  workflow_dispatch:
  push: {branches: ["master", "main"]}
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}

          # Options
          user: MarioZZJ
          template: classic
          base: header, metadata
          base_indepth: yes
          config_display: columns
          config_octicon: yes
          config_timezone: Asia/Hong_Kong
          plugin_introduction: yes
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year
          plugin_languages: yes
          plugin_languages_aliases: Jupyter Notebook:Python
          plugin_languages_analysis_timeout: 15
          plugin_languages_categories: data, markup, programming
          plugin_languages_colors: github
          plugin_languages_indepth: yes
          plugin_languages_limit: 10
          plugin_languages_other: yes
          plugin_languages_recent_categories: data, markup, programming
          plugin_languages_recent_days: 14
          plugin_languages_recent_load: 300
          plugin_languages_sections: most-used, recently-used
          plugin_languages_skipped: blog-MarioZZJ, MarioZZJ
          plugin_languages_threshold: 0%
          plugin_repositories: yes
          plugin_repositories_featured: MarioZZJ/PM.SimLab-AML, whuscity/Academic_Report-DFC